<div class="auth-container">
    <div class="auth-section">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
        <div>
          <label for="email">Email:</label>
          <input id="email" class="auth-input" [(ngModel)]="loginDto.email" name="email" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input id="password" class="auth-input" [(ngModel)]="loginDto.password" type="password" name="password" required />
        </div>
        <button type="submit" class="auth-button">Login</button>
        <div *ngIf="errorMessage" class="status-message failure">{{ errorMessage }}</div>
      </form>
      <p>
        Don't have an account? <a routerLink="/register">Register here</a>.
      </p>
    </div>
  </div>
