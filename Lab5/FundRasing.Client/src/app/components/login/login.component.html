<h2>Login</h2>
<form (ngSubmit)="login()">
  <div>
    <label>Email:</label>
    <input [(ngModel)]="loginDto.email" name="email" required />
  </div>
  <div>
    <label>Password:</label>
    <input [(ngModel)]="loginDto.password" type="password" name="password" required />
  </div>
  <button type="submit">Login</button>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</form>
<p>
  Don't have an account? <a routerLink="/register">Register here</a>.
</p>
